- hosts: web
  become: yes

  vars:
    app_dir: /opt/app
    venv_dir: /opt/app/venv
    service_name: app
    python_bin: /opt/app/venv/bin/python
    pip_bin: /opt/app/venv/bin/pip
    nginx_conf_path: /etc/nginx/sites-available/app
    nginx_conf_link: /etc/nginx/sites-enabled/app

  tasks:

    #########################################
    # 1. Update apt and install dependencies
    #########################################
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install required packages
      ansible.builtin.apt:
        name:
          - python3-venv
          - python3-pip
          - nginx
        state: present

    #########################################
    # 2. Create application directory
    #########################################
    - name: Create app directory
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: directory
        mode: "0755"

    #########################################
    # 3. Copy application files
    #########################################
    - name: Copy application files
      ansible.builtin.copy:
        src: ../app/
        dest: "{{ app_dir }}/"
        mode: "0755"

    #########################################
    # 4. Create Python virtual environment
    #########################################
    - name: Create virtual environment
      ansible.builtin.command:
        cmd: python3 -m venv "{{ venv_dir }}"
        creates: "{{ venv_dir }}/bin/activate"

    #########################################
    # 5. Install Python dependencies inside venv
    #########################################
    - name: Install Python dependencies
      ansible.builtin.pip:
        requirements: "{{ app_dir }}/requirements.txt"
        executable: "{{ pip_bin }}"

    #########################################
    # 6. Copy systemd service (use venv)
    #########################################
    - name: Copy systemd service
      ansible.builtin.copy:
        dest: /etc/systemd/system/{{ service_name }}.service
        content: |
          [Unit]
          Description=Python App Service
          After=network.target

          [Service]
          User=ubuntu
          WorkingDirectory={{ app_dir }}
          ExecStart={{ python_bin }} app.py
          Restart=always

          [Install]
          WantedBy=multi-user.target
        mode: "0644"

    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: Start and enable app service
      ansible.builtin.systemd:
        name: "{{ service_name }}"
        state: started
        enabled: yes

    #########################################
    # 7. Configure Nginx as reverse proxy
    #########################################
    - name: Create Nginx config for app
      ansible.builtin.copy:
        dest: "{{ nginx_conf_path }}"
        content: |
          server {
              listen 80;
              server_name _;

              location / {
                  proxy_pass http://127.0.0.1:5000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
        mode: "0644"

    - name: Enable Nginx site
      ansible.builtin.file:
        src: "{{ nginx_conf_path }}"
        dest: "{{ nginx_conf_link }}"
        state: link
        force: yes

    - name: Test Nginx configuration
      ansible.builtin.command: nginx -t
      register: nginx_test
      failed_when: nginx_test.rc != 0

    - name: Reload Nginx
      ansible.builtin.systemd:
        name: nginx
        state: restarted
        enabled: yes
