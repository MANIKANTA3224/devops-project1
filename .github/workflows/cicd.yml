
name: Terraform & Ansible Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      #############################
      # 1. Checkout Repo
      #############################
      - name: Checkout Repo
        uses: actions/checkout@v4

      #############################
      # 2. Configure AWS Credentials
      #############################
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      #############################
      # 3. Create S3 bucket if not exists
      #############################
      - name: Create S3 bucket for Terraform state
        run: |
          BUCKET="devops-tfstate-bucket-manikanta"
          REGION="ap-southeast-1"

          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket exists, skipping."
          else
            echo "Creating S3 bucket..."
            aws s3api create-bucket \
              --bucket "$BUCKET" \
              --region "$REGION" \
              --create-bucket-configuration LocationConstraint="$REGION"
            aws s3api put-bucket-versioning --bucket "$BUCKET" --versioning-configuration Status=Enabled
            aws s3api put-bucket-encryption --bucket "$BUCKET" \
              --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'
          fi

      #############################
      # 4. Setup Terraform
      #############################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      #############################
      # 5. Terraform Init
      #############################
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      #############################
      # 6. Terraform Plan
      #############################
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      #############################
      # 7. Terraform Apply
      #############################
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      #############################
      # 8. Capture Public IP output
      #############################
      - name: Get Public IP
        working-directory: terraform
        run: |
          terraform refresh
          echo "PUBLIC_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

      #############################
      # 9. Install Ansible
      #############################
      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      #############################
      # 10. Setup SSH Agent (IMPORTANT FIX)
      #############################
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      #############################
      # 11. Create Inventory File (FIXED)
      #############################
      - name: Create Ansible Inventory
        run: |
          echo "[web]" > ansible/inventory.ini
          echo "$PUBLIC_IP ansible_user=ubuntu ansible_python_interpreter=/usr/bin/python3" >> ansible/inventory.ini
          echo "---- INVENTORY CONTENT -----"
          cat ansible/inventory.ini

      #############################
      # 12. Run Ansible Playbook
      #############################
      - name: Run Ansible Playbook
        working-directory: ansible
        run: |
          echo "Using PUBLIC_IP=$PUBLIC_IP"
          ansible-playbook -i inventory.ini playbook.yml --ssh-extra-args="-o StrictHostKeyChecking=no"
